<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of itemsArtist">
        <img [src]="artist.images | noimage " class="card-img-top" [alt]="artist.name">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
        </div>
    </div>
</div>
