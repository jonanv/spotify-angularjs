<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="search(termino.value)" class="form-control" placeholder="Buscar artista">
    </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn mt-5">
    <h3>Error</h3>
    <p>
        {{ messageError }}
    </p>
</div>

<app-card *ngIf="!loading && !error" [items]="itemsArtist"></app-card>
